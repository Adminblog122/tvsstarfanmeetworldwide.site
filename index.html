<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Star Fan Official â€“ Crew Member Golden Tour</title>
  <style>
    :root{
      --bg:#030712;
      --text:#f8fafc;
      --accent:#ffd700;
      --muted:#9ca3af;
      --card:#0f172a;
      --btn:#22c55e;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: 'Segoe UI', sans-serif;
      background:var(--bg); color:var(--text);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:100vh; overflow:hidden;
    }
    /* Landing page */
    #welcome{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      background: radial-gradient(circle at center, #111827, #030712);
      z-index:10; animation: fadeOut 1s ease 2.5s forwards;
    }
    @keyframes fadeOut{to{opacity:0; visibility:hidden}}
    #welcome h1{font-size:38px; margin:0; color:var(--accent); text-shadow:0 0 20px rgba(255,215,0,.5)}
    #welcome p{font-size:18px; color:var(--text); margin-top:10px}

    /* Form container */
    .container{
      display:none;
      max-width:720px; width:100%;
      background:var(--card);
      border-radius:16px; padding:28px;
      box-shadow:0 10px 25px rgba(0,0,0,.4);
      animation:fadeIn .8s ease forwards;
    }
    @keyframes fadeIn{from{opacity:0; transform:translateY(20px)}to{opacity:1; transform:translateY(0)}}
    h1{color:var(--accent); margin-top:0;}
    h2{margin-top:0; color:var(--text); font-size:18px; font-weight:400}
    label{display:block; margin-top:12px; color:var(--muted); font-size:14px}
    input, textarea, select{
      width:100%; padding:10px 12px;
      border-radius:10px; border:1px solid #334155;
      background:#0b1220; color:var(--text); font-size:15px;
      outline:none; margin-top:4px;
    }
    input:focus, textarea:focus{border-color:var(--accent)}
    button{
      margin-top:18px; width:100%; background:var(--btn);
      border:none; padding:14px; border-radius:10px; font-size:17px;
      font-weight:600; cursor:pointer; color:#04110a;
      box-shadow:0 6px 18px rgba(34,197,94,.25);
    }
    button:hover{background:#16a34a}
    .checkbox{margin-top:14px; display:flex; align-items:center; gap:8px}
    .checkbox input{width:auto}
    footer{margin-top:28px; text-align:center; font-size:13px; color:var(--muted)}
    footer span{display:block; color:var(--accent); margin-top:4px}

    /* Dialog box */
    .dialog{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.7); backdrop-filter:blur(4px); visibility:hidden; opacity:0;
      transition:opacity .3s ease;
    }
    .dialog.show{visibility:visible; opacity:1;}
    .dialog-content{
      background:#111827; padding:28px; border-radius:16px;
      max-width:400px; width:90%; text-align:center;
      box-shadow:0 8px 25px rgba(0,0,0,.4);
    }
    .dialog-content h3{color:var(--accent)}
    .dialog-content p{color:var(--text); font-size:15px}
    .dialog-content button{background:var(--accent); color:#111; font-weight:700}
  </style>
</head>
<body>

  <!-- Welcome Landing Page -->
  <div id="welcome">
    <h1>WELCOME TO STAR FAN OFFICIAL</h1>
    <p>Crew Member Golden Tour Reservations</p>
  </div>

  <!-- Main Form Page -->
  <div class="container" id="mainPage">
    <h1>STAR FAN OFFICIAL</h1>
    <h2>Crew Member Golden Tour Reservations</h2>
    <p>Kindly provide the details below.</p>

    <!-- âœ… Replace YOUR_EMAIL_HERE@example.com with your real email -->
    <form id="reservationForm" action="https://formsubmit.co/YOUR_EMAIL_HERE@example.com" method="POST">
      <input type="hidden" name="_subject" value="New STAR FAN Official Tour Reservation" />
      <input type="hidden" name="_captcha" value="false" />

      <label>Surname:</label>
      <input type="text" name="Surname" required>

      <label>First Name:</label>
      <input type="text" name="First Name" required>

      <label>Other Name:</label>
      <input type="text" name="Other Name">

      <label>Age:</label>
      <input type="number" name="Age" min="1" required>

      <label>Gender:</label>
      <select name="Gender" required>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>State of Origin:</label>
      <input type="text" name="State of Origin" required>

      <label>Residential Address:</label>
      <input type="text" name="Residential Address" required>

      <label>ID (Driver's License / International Passport) Photo:</label>
      <input type="file" name="ID Photo" accept="image/*">

      <label>SSN / NI Number:</label>
      <input type="text" name="SSN or NI" required>

      <label>Star Fan Card:</label>
      <input type="text" name="Star Fan Card" required>

      <label>Proof of Correspondence:</label>
      <textarea name="Proof of Correspondence" rows="3" required></textarea>

      <div class="checkbox">
        <input type="checkbox" required>
        <label>I agree that the details provided above are mine and are accurate.</label>
      </div>

      <button type="submit">Submit Form</button>
    </form>

    <footer>
      <p>Starfantvs.co</p>
      <span>Tvscrew##2025</span>
    </footer>
  </div>

  <!-- Confirmation Dialog -->
  <div class="dialog" id="dialogBox">
    <div class="dialog-content">
      <h3>ðŸŽ‰ Details Submitted!</h3>
      <p>Your details have been submitted successfully.<br>Weâ€™ll get back to you soon.</p>
      <button onclick="closeDialog()">OK</button>
    </div>
  </div>

  <script>
    // Landing Page -> Main Form
    setTimeout(() => {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("mainPage").style.display = "block";
    }, 3000); // short welcome duration (3 seconds)

    // Form submission handler
    const form = document.getElementById('reservationForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // simulate sending (FormSubmit will actually handle email)
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      }).then(() => {
        form.reset();
        document.getElementById('dialogBox').classList.add('show');
      }).catch(() => {
        alert('Something went wrong. Please try again.');
      });
    });

    // Close dialog
    function closeDialog(){
      document.getElementById('dialogBox').classList.remove('show');
    }
  </script>
</body>
</html>
